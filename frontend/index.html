<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broker App</title>
    <!--    stylesheets -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!--JavaScript -->
    <script type="text/javascript" src="js/OrderForm.js" defer></script>
    <script type="text/javascript" src="js/Orders.js" defer></script>
    <script type="text/javascript" src="js/StockGraphs.js" defer></script>
    <script type="text/javascript" src="./js/HeaderNav.js" defer></script>
    <script type="text/javascript" src="./js/WebSocketConnection.js" defer></script>
    <script type="text/javascript" src="./js/Main.js" defer></script>
    <script type="text/javascript" src="./js/index.js" defer></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <!--  Google Charts  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<!--

==========================================================

-->
<body>
<!-- Spinner -->
<div id="spinner">
    <div>
        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
        <span>Initializing...</span>
    </div>
</div>
<!-- header -->
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li id="header__button--stocks" class="nav-item"><a href="#" class="nav-link active"
                                                            aria-current="page">Stocks</a></li>
        <li id="header__button--open-orders" class="nav-item"><a href="#" class="nav-link">Orders</a></li>
        <li id="header__button--buy-sell-stocks" class="nav-item"><a href="#" class="nav-link">Buy or sell stocks</a>
        </li>
    </ul>
    <span id="client-status"
          class="badge d-flex align-items-center p-1 pe-2 text-danger-emphasis
              bg-danger-subtle border border-danger-subtle rounded-pill">
            <i id="client-status__badge" class="bi bi-exclamation-triangle">Not Connected</i>
    </span>
</header>
<!-- main content -->
<div class="container text-center">
    <div class="row" id="selectClient--form">
        <h2>Config</h2>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="selectClient" class="form-label">Select a client</label>
                    <select id="selectClient" class="form-select">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div type="submit" id="selectClient--button" class="btn btn-primary">Submit</div>
            </fieldset>
        </form>
    </div>
    <hr>
    <div class="row">
        <div id="stocks" class="col">
            <h3>Stocks</h3>
        </div>
        <div id="open-orders" class="col hidden">
            <h3>Orders</h3>
        </div>
    </div>
    <div id="buy-sell-stocks" class="col hidden">
        <h3>Buy or sell stocks</h3>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="buy-sell-stock--exchange" class="form-label">Select Exchange</label>
                    <select id="buy-sell-stock--exchange" class="form-select">
                    </select>

                    <div id="submitExchange">Verify exchange selection</div>

                    <br>

                    <label for="buy-sell-stock--share" class="form-label">Select Share</label>
                    <select disabled id="buy-sell-stock--share" class="form-select">
                    </select>

                    <label for="buy-sell-stock--amount" class="form-label">Select Amount</label>
                    <input disabled type="number" id="buy-sell-stock--amount" class="form-control"
                           aria-label="Share amount">

                    <label for="buy-sell-stock--order-type" class="form-label">Select Order Type</label>
                    <select disabled id="buy-sell-stock--order-type" class="form-select">
                        <option>Buy</option>
                        <option>Sell</option>
                    </select>

                </div>
                <div type="submit" id="buy-sell-stock--button" class="btn btn-primary">Submit</div>
            </fieldset>
        </form>


    </div>

</div>
</body>
</html>
