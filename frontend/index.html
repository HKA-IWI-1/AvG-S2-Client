<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broker App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./js/index.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<div class="container text-center">
    <p id="client-status" class="text-danger">Status - Connected: <span id="client-status__badge"
                                                               class="badge text-bg-danger">No</span></p>
    <div class="row" id="selectClient--form">
        <h2>Config</h2>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="selectClient" class="form-label">Select a client</label>
                    <select id="selectClient" class="form-select">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div type="submit" id="selectClient--button" class="btn btn-primary">Submit</div>
            </fieldset>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h3>Stocks</h3>
        </div>
        <div class="col">
            <h3>Open Orders</h3>
        </div>
        <div class="col">
            <h3>Closed Orders</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h3>Buy or sell stocks</h3>
        </div>
    </div>
</div>
</body>
</html>
